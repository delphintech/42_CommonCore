<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            height: 100%;
            margin: 100;
            padding: 0;
        }
        .result-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .result-container .results pre {
            border: 2px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        h3 {
            font-size: 15px;
            margin-bottom: 5px;
        }
        #response {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="result-container">
        <div class="results">
            <pre id="responseHeader"></pre>
            <iframe id="response"></iframe>
        </div>
    </div>
</body>
</html>
